<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Chuck Norris Spring test</title>
</head>
<body>
<div class="container-fluid bg-dark text-white d-flex justify-content-center">
    <h2>MP03-UF6 Spring Session</h2>
</div>

        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
        </tr>

        <tr th:each="el : ${nba}">

            <td th:text="${el.last_name}"></td>
            <td th:text="${el.position}"></td>
        </tr>
        </tbody>
    </table>
    <a href="#" class="btn btn-primary" onclick="window.location.reload();">Refresh</a>
</div>

</html>
